<div class="cont-grid-general">
  <div class="cont-sets">
    <div class="cont-grilla">
      <div fxLayout.xs="column" fxLayoutWrap="wrap" fxLayoutAlign.xs="start" fxLayoutAlign="space-between start"
        fxLayoutGap="0" fxLayoutGap.xs="0">
        <div fxFlex="35%">
          <button mat-raised-button color="primary" (click)="goToOrganizations()">
            <i class="material-icons">keyboard_backspace</i>
            Volver a Escuelas
          </button>

          <button mat-raised-button color="primary" (click)="onChangePermisos()" *ngIf="this.isAdmin === '1'">
            <mat-icon class="mat-24">settings</mat-icon>
            Administrar permisos
          </button>

          <h1 class="titulo-tot-admin">Cursos {{ organizationName }}</h1>
        </div>
        <div fxFlex="auto">
          <mat-form-field>
            <input matInput name="name" (keyup)="search($event.target.value)" />
            <mat-placeholder>
              <mat-icon>search</mat-icon>
              Buscar
            </mat-placeholder>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout.xs="column" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start stretch" fxLayoutGap="15px"
        fxFill class="cont-cajas-inicio">
        <div fxFlex="100%" *ngIf="(!courses || (courses && courses.length === 0)) && showActive">
          <div class="alert alert-danger text-center">Usted no ha creado ning√∫n Curso.</div>
        </div>

        <!--COURSE ITEM -->
        <div *ngFor="let course of courses" class="flex-item" fxFlex.xs="100%" fxFlex.sm="48%" fxFlex="32%">
          <mat-card>
            <mat-card-header (click)="viewCourse(course.idCourse)">
              <mat-card-title>
                {{ course.name }}
              </mat-card-title>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
